<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3 - Multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="img/mortal-kombat-logo.jfif" alt="Mortal Kombat logo" width="300" height="350">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video src="video/intro.mp4"
            type="video/mp4" width="300" height="350" controls autoplay loop muted>
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio src="audio/joker.wav" type="audio/wav" controls autoplay loop></audio>
    </section>
</body>
</html>
